<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating Site - Home</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <!-- Profile Section -->
  <div class="profile-section">
    <div class="profile" onclick="toggleDropdown()">
      <img src="img/test.jpg" alt="Profile Picture" class="profile-pic">
      <div class="dropdown" id="dropdown">
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome to the Rating Site</h1>
    <p>Rate and get rated by others!</p>
  
    <!-- Login/Register Buttons -->
    <div class="button-container">
      <a href="login.html" id="login-button" class="button">Login</a>
      <a href="register.html" id="register-button" class="button">Register</a>
      <a href="#" id="logout-button" class="button" onclick="logout()">Logout</a>
    </div>
  
    <!-- Admin Panel (Visible only to admins) -->
    <div id="admin-panel">
      <h2>Admin Panel</h2>
      <p>Welcome, Admin!</p>
    </div>
  </div>

    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
