<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... existing head content ... -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="rate-styles.css">
</head>
<body class="rate-page">
  <!-- Profile Section (same as before) -->

  <div class="rating-container">
    <div class="rating-header">
      <h1>Rate Users</h1>
      <p>Share your experience and help others improve</p>
    </div>

    <form id="rate-form" class="rating-form">
      <div class="form-group">
        <label class="form-label" for="rated-user-id">User ID to Rate</label>
        <input type="text" id="rated-user-id" class="form-input" placeholder="Enter User ID" required>
      </div>

      <div class="form-group">
        <label class="form-label">Rating</label>
        <div class="rating-stars">
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="rating-comment">Your Feedback</label>
        <textarea id="rating-comment" class="form-input comment-box" 
                  placeholder="Share your experience (optional)"></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Rating</button>
    </form>

    <div class="recent-ratings">
      <h3>Recent Ratings</h3>
      <div class="rating-card">
        <div class="rating-card-header">
          <span class="rating-user">John Doe</span>
          <span class="rating-score">★★★★☆</span>
        </div>
        <p class="rating-comment">Great communication and professionalism!</p>
      </div>
      <!-- More rating cards can be added dynamically -->
    </div>
  </div>
</body>
</html>
